<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="scoreBoard">
        <label id="manScore">Man : 0</label>
        <h1 id="header">Rock | Paper | Scissors</h1>
        <label id="machineScore">0 : Machine</label>
    </div>

    <h2>Choose your hand wisely human!</h2>

    <div class="containerOptions">
        <div class="option">
            <img id="rock" src="./images/noun_Fist_477918.png" width="220" , height="200">
            <label class="slogan">Lets Rock!</label>
        </div>
        <div class="option">
            <img id="paper" src="./images/noun_Hand_477922.png" width="220" , height="200">
            <label class="slogan">Slap that Paper!</label>
        </div>
        <div class="option">
            <img id="scissors" src="./images/noun_Scissors_477919.png"" width=" 220" , height="200">
            <label class="slogan">Dont Run with These!</label>
        </div>
    </div>

    <h1 class="resultText" id="resultHeader" style="visibility:hidden"></h1>

    <div id="results" style="visibility:hidden">
        <div class=resultDisplay>
            <div id="man">
            </div>
            <label id="resultLabelMan">Man</label>
        </div>
        <div class="countReset">
            <div id="versus">VS</div>
            <button id="resetButton">Reset</button>
        </div>
        <div class=resultDisplay>
            <div id="machine">
            </div>
            <label id="resultLabelMachine">Machine</label>
        </div>
    </div>

</body>
<script src=" ./index.js"></script>

<footer>Images created by Cristiano Zoucas from Noun Project</footer>

</html>
